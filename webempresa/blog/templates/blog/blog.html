{% extends 'core/base.html' %}
{% load static %}
{% block content %}
  {%for post in posts %}
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">pandaz Blog</span>
      <img src="{% static 'core/img/logoPanda.png' %}" alt="" class="logoPanda">
    </h1>

    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-innerv text-center rounded">
              <h2 class="section-heading mb-5">
                <span class="section-heading-upper">{{post.published}}</span>
                <span class="section-heading-lower">{{post.title}}</span>
              </h2>
              <p class="mb-0">
                {% if post.image %}
                  <img class="mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{ post.image.url}} " alt="">
                {% else %}
                  <img class="mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{% static 'core/img/no-image.png' %}" alt="">
                {% endif %}
              </p>
              <p class="mb-0 mbt">
                {{post.content}}
              </p>
              <p class="mb-0 mbt">
                <span class="section-heading-under">Publicado por <em><b>{{post.author}}</b></em> en <em><a href="#" class="link">General</a>, <a href="#" class="link">Ofertas</a></em></span>
              </p>
            </div>

          </div>
        </div>
      </div>
    </section>
  {% endfor %}
{% endblock %}
